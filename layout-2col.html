<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>layout-001(2col)</title>
	<style type="text/css">
		.aa{
			width: 40%;
			height: 400px;
			background-color:#ccc;
			float: left;
		}
		.bb{
			width: 60%;
			height: 600px;
			background-color:#faa;
			float: left;
		}
		.cc{
			height: 100px;
			background-color:#00f;
			clear:left;
		}
	</style>
</head>
<body>
	

	<div class="aa"></div>
	<div class="bb"></div>
	<div class="cc"></div>


</body>
</html>
